<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<script src="echarts.js"></script>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript" char>
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2012年',
 		x:'center'
            },
            tooltip: {
		trigger:'item',
formatter:"{a}<br/>{b}:{c}({d}%)"
},
            legend: {
                
            },
            series: [{
                name: '支出占比',
                type: 'pie',
		radius:'55%',
		center:['50%','60%'],
                data: [
			{value:37,name:'医疗卫生'},
			{value:16,name:'社会保障和就业'},
			{value:6,name:'教育'},
			{value:6,name:'其他'},
			{value:16,name:'住房保障支出'},
			{value:3,name:'交通运输'},
			{value:10,name:'农林水事务'},
			{value:6,name:'城乡社区事务'},
		],
            itemStyle: {

                emphasis: {
 
                    shadowBlur: 10,

                    shadowOffsetX: 0,

                    shadowColor: 'rgba(0, 0, 0, 0.5)'

                }

            }

            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
