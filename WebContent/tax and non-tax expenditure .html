.piei{

    <!-- 引入 ECharts 文件 -->
    <script src="echarts.js"></script>

<body>

    <div id="pie">
	<div id="pie1" class="piei"></div>
	<div id="pie2" class="piei"></div>

 <script type="text/javascript" char>
        // 基于准备好的dom，初始化echarts实例
        var pie1= echarts.init(document.getElementById('pie1'));

        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '2009年',
 		x:'center'
            },
            tooltip: {
		trigger:'item',
formatter:"{a}<br/>{b}:{c}({d}%)"
},
            legend: {
                
            },
            series: [{
                name: '支出占比',
                type: 'pie',
		radius:'55%',
		center:['50%','60%'],
                data: [
			{value:79,name:'税收收入'},
			{value:21,name:'非税收入'}
		],
            itemStyle: {

                emphasis: {
 
                    shadowBlur: 10,

                    shadowOffsetX: 0,

                    shadowColor: 'rgba(0, 0, 0, 0.5)'

                }

            }

            }]
        };

        // 使用刚指定的配置项和数据显示图表。
        pie1.setOption(option);

var line1= echarts.init(document.getElementById('line1'));
