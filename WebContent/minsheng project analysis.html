<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<!-- 引入 ECharts 文件 -->
<script src="echarts.js"></script>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="main" style="width: 600px; height: 400px;"></div>
	<script type="text/javascript" char>
		// 基于准备好的dom，初始化echarts实例
		var myChart = echarts.init(document.getElementById('main'));

		// 指定图表的配置项和数据
		var option = {
			title : {
				text : '民生项目分析',
				x : 'center'
			},
			tooltip : {
				trigger : 'axis',
				axisPointer : {// 坐标轴指示器，坐标轴触发有效
					type : 'shadow'// 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend : {
				right : 5,
				orient:'vertical',
				data : [ '民生项目支出', '其他项目支出' ]
			},
			xAxis : [ {
				type : 'category',
				data : [ '2009年', '2010年', '2011年', '2012年' ]
			} ],
			yAxis : [ {
			//type:'value'
			} ],
			label:{
				normal:{
					show:true,
					position:'top'
				}
			},
			series : [ {
				name : '其他项目支出',
				type : 'bar',
				data : [ 1022.34,1388.89,1200.87,1392.66 ]
			}, {
				name : '民生项目支出',
				type : 'bar',
				data : [ 164.22,463.98,477.12,622.18 ]
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		myChart.setOption(option);
	</script>
</body>
</html>
