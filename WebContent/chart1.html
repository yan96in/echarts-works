<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<style type="text/css">
.container {
	width: 600px;
	height: 300px;
	margin:20px;
	border: 1px solid grey;
	border-radius: 20px;
}
</style>
<!-- 引入 ECharts 文件 -->
<script src="echarts.js"></script>
</head>
<body>
	<!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
	<div id="bar1" class="container"></div>
	<div id="bar2" class="container"></div>
	<script type="text/javascript" char>
		// 基于准备好的dom，初始化echarts实例
		var bar1 = echarts.init(document.getElementById('bar1'));

		// 指定图表的配置项和数据
		var option = {
			tooltip : {
				trigger : 'axis',
				axisPointer : {// 坐标轴指示器，坐标轴触发有效
					type : 'shadow'// 默认为直线，可选为：'line' | 'shadow'
				}
			},
			legend : {
				bottom : 5,
				data : [ '税收收入', '环比增速%' ]
			},
			label : {
				normal : {
					//show:true,
					position : 'top'
				}
			},
			xAxis : [ {
				type : 'category',
				data : [ '2009年', '2010年', '2011年', '2012年' ],
				show : false
			} ],
			yAxis : [ {
				//type:'value',
				show : true
			} ],
			series : [ {
				name : '税收收入',
				type : 'bar',
				barWidth:'50px',
				itemStyle : {
					normal : {
						color : 'blue',
					}
				},
				data : [ 2302.88, 2733.02, 3400.49, 4244.1 ]
			}, {
				name : '环比增速%',
				type : 'line',
				data : [ 0, 0, 0, 0 ],
				lineStyle : {
					normal : {
						color : 'red'
					}
				}
			} ]
		};

		// 使用刚指定的配置项和数据显示图表。
		bar1.setOption(option);

		var bar2 = echarts.init(document.getElementById('bar2'));

		// 使用刚指定的配置项和数据显示图表。
		bar2.setOption({
			/* title : {
			text : '支出趋势分析',
			x : 'center'
			}, */
			tooltip : {
				trigger : 'axis',
				axisPointer : {// 坐标轴指示器，坐标轴触发有效
					type : 'shadow'// 默认为直线，可选为：'line' | 'shadow'
				}
			},
			/* grid:{
				show:true,
				containLabel:true
			}, */
			legend : {
				bottom : 5,
				data : [ '非税收入', '环比增速%' ],
				show : false
			},
			label : {
				normal : {
					//show:true,
					position : 'top'
				}
			},
			xAxis : [ {
				type : 'category',
				data : [ '2009年', '2010年', '2011年', '2012年' ],
				show : false
			} ],
			yAxis : [ {
				//type:'value',
				show : true
			} ],
			barWidth:'50px',
			series : [ {
				name : '非税收入',
				type : 'bar',
				itemStyle : {
					normal : {
						color : 'blue'
					}
				},
				data : [ 2302.88, 2733.02, 3400.49, 4244.1 ]
			}, {
				name : '环比增速%',
				type : 'line',
				data : [ 0, 0, 0, 0 ],
				lineStyle : {
					normal : {
						color : 'red'
					}
				}
			} ]
		});
	</script>
</body>
</html>
